<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <link rel="javascript" href="external.js">
    </head>
    <script>
        //uploading xml information in a table by JS by onclick action/button
    function loadXMLDoc() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {

            // Request finished and response 
            // is ready and Status is "OK"
            if (this.readyState == 4 && this.status == 200) {
                apartDetails(this);
            }
        };

        // property.xml is the external xml file
        xmlhttp.open("GET", "property.xml", true);
        xmlhttp.send();
    }

    function apartDetails(xml) {
        var i;
        var xmlDoc = xml.responseXML;
        //creating table
        var table =
            `<tr><th>Area</th><th>Street</th>
                <th>Bedrooms</th><th>Type</th>
                <th>Price</th><th>apartCode</th>
            </tr>`;
        var x = xmlDoc.getElementsByTagName("apartament");

        // Start to fetch the data by using TagName 
        for (i = 0; i < x.length; i++) {

            table += "<tr><td>" +
x[i].getElementsByTagName("area")[0].childNodes[0].nodeValue + "</td><td>" +
x[i].getElementsByTagName("street")[0].childNodes[0].nodeValue + "</td><td>" +
x[i].getElementsByTagName("bedrooms")[0].childNodes[0].nodeValue + "</td><td>" +
x[i].getElementsByTagName("type")[0].childNodes[0].nodeValue + "</td><td>" +
x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue + "</td><td>" +
x[i].getElementsByTagName("apartCode")[0].childNodes[0].nodeValue + "</td></tr>";
        }

        // Print the xml data in a table form
        document.getElementById("id").innerHTML = table;
    }
    
</script>

    <body>

     mobile agents around Turkey</h2>

            Show available property
        </button>

<div class="property-list" id="property-list">
